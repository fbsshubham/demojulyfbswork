<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial()
        {
            no=parseInt(document.getElementById("inp1").value)
            fact=1
            for(i=1;i<=no;i++)
                fact=fact*i

            document.getElementById("result").innerHTML="Factorial of "+no+" is "+fact

        }
    </script>
</head>
<body>
    <input type="text" id="inp1">
    <br><br>
    <button onclick="factorial()">Factorial</button>
    <br><br>
    <span id="result"></span>
</body>
</html>
