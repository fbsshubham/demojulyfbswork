<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          
        function addition()
        {
          
          x1=parseInt(document.getElementById("inp1").value)
          x2=parseInt(document.getElementById("inp2").value)

          res=x1+x2
          console.log("Addition of"+res)
          document.getElementById("result").innerHTML="Addition of"+res
        }
    </script>
</head>
<body>
    Enter number 1<input type="text" id="inp1">
    <br><br>
    Enter number 2 <input type="text" id="inp2">
    <br><br>
    <button id="btn" onclick="addition()">Add</button>
    
    <br>
    <br>
    <span id="result"></span>
</body>
</html>
