    <script>

        $(document).ready(function () {






            $("img").click(function () {

                url = $(this).attr("src")
                console.log(url)
                temp = $("#dest").attr("src")
                $("#dest").attr("src", url)
                $(this).attr("src", temp)

            })






        })
    </script>
</head>

    <div>
        <img src="/Images/MSD.JPG" alt="" width="500px" id="dest">
    </div>
    <div>

        <img src="/Images/Moment.jpg" width="300px" alt="" class="items">

    </div>

</body>
