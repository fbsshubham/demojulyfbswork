<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="validation.js"></script>
</head>

<body>

    <form action="/dummy" method="get" id="regform">

       
      
     
        Username<input type="text" name="uname" id="uname" placeholder="Enter username" onblur="validateUsername()">
      <span id="unameerr"></span>
        <br><br>
        Password <input type="password" name="pass" id="pass" onblur="validatePassword()">
         <span id="passerr"></span>
        <br><br>
        Mobno <input type="number" name="mobno">
        <br><br>
        Gender <input type="radio" name="gender" value="m">Male
        <input type="radio" name="gender" value="f">Female
        <input type="radio" name="gender" value="oth">Others

        <br><br>
        Subjects: <input type="checkbox" name="math" class="Subjects">Maths
        <input type="checkbox" name="phy"  class="Subjects">Physics
        <input type="checkbox" name="chem"  class="Subjects">Chemistry
        <input type="checkbox" name="bio"  class="Subjects">Biology



        <br>
        <br>
    
        <input type="button" value="Submit" onclick="submitform()">


    </form>
</body>

</html>
