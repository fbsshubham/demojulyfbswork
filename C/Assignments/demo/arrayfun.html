    <script>
        count=0
       sum=function(pv,cv,ci)
       {
            if(pv==10)
                return count++
            if(cv==10)
              return  count++
            else    
                return count
            
       }
       arr=[10,2,5,10,10,10,10,10,3,4,5,6,7,8]

       finalres= arr.reduce(sum)
       console.log(finalres)

    function isprime(no)
    {
        if(no==2)
            return false
        for(i=2;i<=no/2;i++)
            if(no%i==0)
                return false
        
        return true
    }

    function even(cv)
    {
        return isprime(cv)
    }
       filteredarray=arr.filter(even)
       console.log(filteredarray)
    </script>
