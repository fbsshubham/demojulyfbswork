<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById("msdpic").addEventListener('mouseover',
                function () {
                    document.getElementById("msdpic").style.width = "500px"
                })

            document.getElementById("msdpic").addEventListener('mouseout', function () {
                document.getElementById("msdpic").style.width = "300px"
            })
        })


    </script>
</head>

<body>

    <img src="/Images/MSD.JPG" alt="" width="300px" id="msdpic">


</body>

</html>
