<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="bootstrapdemo.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>

<body>

    <form class="form-control form-control-lg" action="/dummy" method="post">

        This is some &lt;html&gt; text

        <br>
       
      
     
        <input type="text" name="uname" id="uname" placeholder="Enter username">
        <br><br>
        Password <input type="password" name="pass">
        <br><br>
        Mobno <input type="number" name="mobno">
        <br><br>
        Gender <input type="radio" name="gender" value="m">Male
        <input type="radio" name="gender" value="f">Female
        <input type="radio" name="gender" value="oth">Others

        <br><br>
        Subjects: <input type="checkbox" name="math">Maths
        <input type="checkbox" name="phy">Physics
        <input type="checkbox" name="chem">Chemistry
        <input type="checkbox" name="bio">Biology



        <br>
        State
        <select name="state" class="form-select">
            <option value="mh">Maharashtra</option>
            <option>Karnataka</option>
            <option>Jammu And Kashmir</option>
            <option>Punjab</option>
            <option>Rajastan</option>

        </select>

        <datalist id="statelist">
             <option value="mh">Maharashtra</option>
            <option>Karnataka</option>
            <option>Jammu And Kashmir</option>
            <option>Punjab</option>
            <option>Rajastan</option>
        </datalist>
        <input type="text" list="statelist" name="state">
        <br>
        <input type="range" name="rng">
        <br><br>
        <br>
        <input type="color" name="clr">
        <input type="submit" value="Click here">


    </form>
</body>

</html>
